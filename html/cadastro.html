<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="indra.ico" type="image/x-icon">
    <title>Cadastro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <script src="https://kit.fontawesome.com/38b0ce0ee1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" type="imagem/x-icon" href="../imagens/favicon.ico" />

</head>

<body>
    <header></header>

    <main class="row">
        <div class="container col-6">
            <h1>Cadastro</h1>
            <form action="">
                <div class="input-login">
                    <input type="text" name="nomeCompleto" id="nomeCompleto" placeholder="Nome Completo   " required>
                    <div class="underline"></div>
                </div>
                <div class="input-login">
                    <input type="email" name="email" id="email" placeholder="E-mail" required>
                    <div class="underline"></div>
                </div>
                <div class="input-login">
                    <input type="text" name="confirmaEmail" id="confirmaEmail" placeholder="Confirmação do E-mail"
                        required>
                    <div class="underline"></div>
                </div>
                <div class="input-login">
                    <input type="password" name="senha" id="senha" placeholder="Senha" required>
                    <div class="underline"></div>
                </div>
                <div class="input-login">
                    <input type="password" name="confirmaSenha" id="confirmaSenha" placeholder="Confirmação da Senha"
                        required>
                    <div class="underline"></div>
                </div>
                <div class="input-checkbox">
                    <input type="checkbox" id="termos" name="termos" required>
                    <label for="termos">Concordo com os <a href="">Termos de Serviço</a></label>
                </div>

                <input class="botao" type="submit" value="Continue">
            </form>
        </div>
    </main>

    <footer></footer>
</body>

</html>
