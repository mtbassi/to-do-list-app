<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" type="imagem/x-icon" href="../img/favicon.ico" />
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="../js/manterUser.js"></script>
</head>

<body>
    <header></header>

    <main class="row">
        <div class="container col-6">
            <h1>Sign up</h1>
            <form action="#" id="signup-form">
                <div class="input-login">
                    <input type="text" name="name" id="name" placeholder="Name" required>
                    <div class="underline"></div>
                </div>
                <div class="input-login">
                    <input type="email" name="email" id="email" placeholder="E-mail" required>
                    <div class="underline"></div>
                </div>
                <div class="input-login">
                    <input type="text" name="username" id="username" placeholder="Username"
                        required>
                    <div class="underline"></div>
                </div>
                <div class="input-login">
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <div class="underline"></div>
                </div>
                <div class="input-checkbox">
                    <input type="checkbox" id="termos" name="termos" required>
                    <label for="termos">Agree to <a href="#">Terms and Conditions</a></label>
                </div>
                <input class="botao" id="botao" type="submit" value="Create Account">
            </form>
        </div>
    </main>

    <footer></footer>
</body>

</html>
