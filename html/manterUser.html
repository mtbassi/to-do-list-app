<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="indra.ico" type="image/x-icon">
    <title>Cadastro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" type="imagem/x-icon" href="../img/favicon.ico" />

    <script src="../js/manterUser.js"></script>

</head>

<body>
    <header></header>

    <main class="row">
        <div class="container col-6">
            <h1>Sign up</h1>
            <form action="#" id="signup-form">
                <div class="input-login">
                    <input type="text" name="name" id="name" placeholder="Name" required>
                    <div class="underline"></div>
                </div>
                <div class="input-login">
                    <input type="email" name="email" id="email" placeholder="E-mail" required>
                    <div class="underline"></div>
                </div>
                <div class="input-login">
                    <input type="text" name="username" id="username" placeholder="Username"
                        required>
                    <div class="underline"></div>
                </div>
                <div class="input-login">
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <div class="underline"></div>
                </div>
                <div class="input-checkbox">
                    <input type="checkbox" id="termos" name="termos" required>
                    <label for="termos">I agree with the <a href="">Service Terms</a></label>
                </div>
                <input class="botao" id="botao" type="submit" value="Create Account">
            </form>
        </div>
    </main>

    <footer></footer>
</body>

</html>
