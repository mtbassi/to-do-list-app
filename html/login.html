<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="indra.ico" type="image/x-icon">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <script src="https://kit.fontawesome.com/38b0ce0ee1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" type="imagem/x-icon" href="../img/favicon.ico" />

</head>

<body>
    <header></header>
    <main class="row">
        <div class="container col-6">
            <h1>Login</h1>
            <form action="">
                <div class="input-login">
                    <input type="text" name="usuario" id="usuario" placeholder="CPF/CNPJ" required>
                    <div class="underline"></div>
                </div>
                <div class="input-login">
                    <input type="password" name="senha" id="senha" placeholder="Senha" required>
                    <div class="underline"></div>
                </div>

                <input class="botao" type="submit" value="Continue">
            </form>

            <div class="footer">
                <span><a href="/">Esqueceu sua senha?</a></span>
                <div class="botoes-reset">
                    <div class="botao-nova-conta">
                        <a href="manterUser.html">
                            Criar nova conta
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>
</body>

</html>
